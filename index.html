<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marine Traffic</title>
	<link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/esri/css/esri.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>	
	<div id="map"></div>
	<div id="info">
		<div class="title"><b>Visible Area:</b></div>
		<!--<div id="timestamp">Hora: -</div>-->
		<div id="shipcount">Vessels: -</div>
	</div>
	<div id="controls">
			<span>Refresh:</span>
			<div id="play">Play</div>
			<div id="stop">Stop</div>
			<br />
			<span>Alerts:</span>
			<div id="showAlerts">On</div>
			<div id="hideAlerts">Off</div>
			<br />
			<span>History:</span>
			<div id="showHistory">On</div>
			<div id="hideHistory">Off</div>
			<div id="clearHistory">Clear</div>
	</div>
	<div id="footer">
		<div id="elapsed">t</div>
	</div>
	<script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5compact"></script>
	<script src="main.js"></script>
</body>
</html>
